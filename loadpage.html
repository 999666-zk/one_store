	// 正则
	$('.user').blur(function () {
		let user_reg =
			/[a-zA-Z0-9]{1,10}@[a-zA-Z0-9]{1,5}\.[a-zA-Z0-9]{1,5}|^1[3578]\d{9}$|^[\u4e00-\u9fa5]{2,4}$/;
		let user_val = $(".user").val();
		if (user_val.trim() == "") {
			$("#user").text("用户名不能为空").css("color", "red");
			return false;
		} else if (!user_reg.test(user_val)) {
			$("#user")
				.text(
					"请输入合法的邮箱、以13、15、18开头的电话或者是2~4个汉字"
				)
				.css("color", "orange");
			return false;
		} else {
			$("#user").text("输入正确 √").css("color", "green");
			$(this).attr("flag", "ok");
		}
	})
	$(".password").blur(function () {
		let reg_password = /^(?![a-zA-Z]+$)(?![\d]+$)(?![_@]+$)[\w@]{6,18}$/;
		let password_value = $(".password").val();
		if (password_value.trim() == "") {
			$("#password").text("!密码不能为空").css("color", "red");
			return false;
		} else if (!reg_password.test(password_value)) {
			$("#password")
				.text(
					"请输入合法的密码!(6-18)位字母|数字|下划线_ /@[且必须包含其中两项]"
				)
				.css("color", "orange");
			return false;
		} else {
			$("#password").text("输入正确 √").css("color", "green");
			$(this).attr("flag", "ok");
		}
	});


	$("#login_in").click(function () {
		if ($(".password").attr('flag') == 'ok' && $('.user').attr('flag') == 'ok') {
			$.ajax({
				async: false,
				type: "get",
				url: "http://127.0.0.1:8848/loadpage",
				data: {
					phone: $(".user").val(),
					password: $(".password").val()
				},

				// data: {

				success: function (msg) {
